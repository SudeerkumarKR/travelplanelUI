<h2 class="header">Travel Plan Accros All Continents</h2>
<form >
   
    <mat-form-field  appearance="outline">
        <mat-label>City </mat-label>
        <input matInput (input)="filterCityName($event)"  [matAutocomplete]="auto"/>
        <mat-autocomplete  #auto="matAutocomplete"  (optionSelected)="check = $event.option.value;">
			<mat-option  *ngFor="let city of citylist" [value]="city"> {{ city }}</mat-option>
		</mat-autocomplete>

    </mat-form-field>
</form>
<div class="button">

<button type="button"  mat-flat-button color="primary" style="align-self: center;">Submit</button>
</div>
